<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownian circles.js</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>

<body>
    <main>
    </main>
    <script>
        f = 0;
        ps = [];
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
        }
        function draw() {
            f++;
            background(220, 5);
            for (let p of ps) {
                p.x += random(-2, 2)
                p.y += random(-2, 2)
                p.z += random(-2, 2)
                if (p.x < width / 2) {
                    fill(0)
                    stroke(255)
                } else {
                    fill(255)
                    stroke(0)
                }
                circle(p.x, p.y, p.z);
            }
        }
        function mousePressed() {
            let x = mouseX;
            let y = mouseY;
            ps.push(createVector(mouseX, mouseY, random(10, 100)))
        }

    </script>
</body>

</html>
