<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometrie</title>
    <style>
        *{margin:0;padding:0}
    </style>
</head>
<body>
    <main>
    </main>
    <script>
        f = 0;
        pal = ["#8ecae6","#219ebc","#023047","#ffb703","#fb8500"] 
        function setup() {
            pixelDensity(1)
            createCanvas(window.innerWidth, window.innerHeight);
            noFill();            
            shuffle(pal,1);
            stroke(255)
            c = color(pal[0])
            background(c);

        }
        function draw() {
            c.setAlpha(10)
            background(c);
            fill(pal[2])
            f++;
            r = map(mouseX,0,width,-height,height)
            x = width/2 + sin(f*0.05)*200
            //y = height/2 + sin(PI/2+f*0.01)*200;
            y = height/2 + cos(f*0.05)*200;
            circle(x,y,r)
            
        }
        
    </script>
</body>
</html>
