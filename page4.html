<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physique</title>
    <style>
        *{margin:0;padding:0}
    </style>
</head>
<body>
    <main>
    </main>
    <script>
        f = 0;
        pal = ["#8ecae6","#219ebc","#023047","#ffb703","#fb8500"] 
        let dir,pos;
        
        
        function setup() {
            pixelDensity(1)
            createCanvas(window.innerWidth, window.innerHeight);
            noFill();
            
            dir = p5.Vector.random2D();
            dir.mult(3);
            pos = createVector(0,0);
            shuffle(pal,1);
            stroke(255)
            c = color(pal[0])
            background(c);

        }
        function draw() {
            f++;
            c.setAlpha(20);
            background(c);
            
            pos.add(dir);
            fill(pal[2])
            r = map(mouseX,0,width,-height,height)

            circle(pos.x,pos.y,r)

            if(pos.x<0 || pos.x>width) dir.x*=-1;
            if(pos.y<0 || pos.y>height) dir.y*=-1;
            
        }
        
    </script>
</body>
</html>
